name: R

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@ffe45a39586f073cc2e9af79c4ba563b657dc6e3
        with:
          r-version: '3.6.1'
      - name: Install dependencies
        run: |
          install.packages(c('tidyverse', 'ggplot2', 'ggthemes', 'ggpubr', 'ggrepel', 'matlab', 'jsonlite', 'leaflet', 'leaflet.extras', 'mapview', 'RCurl', 'rtweet', 'sf', 'httr', 'utils'))
          shell: Rscript {0}

